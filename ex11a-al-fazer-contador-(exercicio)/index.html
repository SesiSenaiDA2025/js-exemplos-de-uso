<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 11a: Temporizador</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    #timer {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Temporizador -->
  <div id="timer">0</div>

  <!-- Botões de controle -->
  <button id="startButton">Iniciar</button>
  <button id="pauseButton">Pausar</button>
  <button id="resetButton">Resetar</button>

  <!-- Script JavaScript embutido na página -->
  <script>

    // Selecionar elementos pelo DOM
    const timerElement = document.getElementById('timer');
    const startButton = document.getElementById('startButton');
    const pauseButton = document.getElementById('pauseButton');
    const resetButton = document.getElementById('resetButton');
    
    // Variáveis da aplicação
    let timer = 0; // Variável para armazenar o valor do temporizador
    let intervalId = null; // Variável para armazenar o ID do intervalo

    // Função para atualizar o temporizador
    function updateTimer() {
      // timer++;
      // timer = timer + 1;
      timer += 1;

      // Atualiza a div ('timer') com o valor atual do contador
      timerElement.textContent = timer;
    }


    // Eventos para cada botão específico
    startButton.addEventListener('click', ()=>{
      // Verifica se o temporizador já esta rodando ou seja se
      // intervalId igual a 'null' então executa a linha abaixo
      if(!intervalId) {
        intervalId = setInterval(updateTimer, 1000); // Inicia o temporizador
      }
    });


    pauseButton.addEventListener('click', ()=>{
        clearInterval(intervalId); // Pausa o temporizador
        intervalId = null; // Reseta o ID do intervalo
    });

    resetButton.addEventListener('click', ()=>{
        clearInterval(intervalId); // Pausa o temporizador
        intervalId = null; // Reseta o ID do intervalo
        timer = 0; // Zera o temporizador
        timerElement.textContent = timer; // Atualiza o valor exibido
    });


    


  </script>
</body>
</html>
